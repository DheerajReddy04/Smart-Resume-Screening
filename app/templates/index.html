{% extends 'layout.html' %}

{% block content %}
    <h2>Upload Your Resume</h2>
    <form action="{{ url_for('main.upload_resume') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf,.docx" required>
        <button type="submit">Upload</button>
    </form>
{% endblock %}

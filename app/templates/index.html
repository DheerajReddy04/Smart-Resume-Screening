{% extends 'layout.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Upload Your Resume</h2>
    <form action="{{ url_for('main.upload_resume') }}" method="post" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Resume File (PDF or DOCX)</label>
            <input type="file" name="resume" accept=".pdf,.docx" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
            Upload and Analyze
        </button>
    </form>
</div>
{% endblock %}
